<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INMAN 茵曼 - 百万购衣津贴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #f7d0d0 0%, #f0a8a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 750px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .brand {
            font-size: 36px;
            font-weight: bold;
            color: #c62f2f;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #c62f2f;
            margin-bottom: 30px;
        }
        
        .red-packets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .red-packet {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: linear-gradient(145deg, #e53935, #c62828);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 6px 15px rgba(198, 47, 47, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .red-packet:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .red-packet:after {
            content: "开";
            position: absolute;
            color: #ffeb3b;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .red-packet.opened {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .red-packet.opened:after {
            content: "";
        }
        
        .red-packet-content {
            display: none;
            width: 100%;
            height: 100%;
            padding: 10px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .red-packet.opened .red-packet-content {
            display: flex;
        }
        
        .qrcode-container {
            width: 80%;
            height: 70%;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .qrcode-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
        }
        
        .qrcode-container img.loading {
            opacity: 0.5;
        }
        
        .reward-text {
            font-size: 14px;
            color: #c62f2f;
            font-weight: bold;
        }
        
        .rules {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .rules h3 {
            color: #c62f2f;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .rules p {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .count-info {
            margin: 15px 0;
            font-size: 16px;
            color: #c62f2f;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            position: relative;
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-title {
            font-size: 24px;
            color: #c62f2f;
            margin-bottom: 20px;
        }
        
        .modal-qrcode {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .modal-qrcode img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-text {
            margin: 15px 0;
            font-size: 16px;
            color: #333;
        }
        
        .modal-close {
            background: #c62f2f;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: #a62424;
        }
        
        @media (max-width: 600px) {
            .red-packets {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .brand {
                font-size: 30px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">INMAN 茵曼</div>
            <div class="title">百万购衣津贴</div>
        </div>
        
        <div class="count-info">您还有 <span id="remaining-count">3</span> 次机会</div>
        
        <div class="red-packets" id="red-packets-container">
            <!-- 红包将通过JavaScript动态生成 -->
        </div>
        
        <div class="rules">
            <h3>活动规则：</h3>
            <p>翻开选择红包，领取购衣津贴</p>
            <p>1、每个人限参与3次</p>
            <p>2、每个权益限1次</p>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">恭喜您获得</div>
            <div class="modal-text" id="modal-text">100元购衣津贴</div>
            <div class="modal-qrcode">
                <img id="modal-qrcode" src="" alt="二维码">
            </div>
            <div class="modal-text">茵曼会员直接领取</div>
            <button class="modal-close" id="modal-close">确定</button>
        </div>
    </div>

    <script>
        // 图片预加载函数 - 异步执行，不阻塞页面初始化
        function preloadImages(urls) {
            // 使用setTimeout将预加载放到下一个事件循环，不阻塞页面渲染
            setTimeout(() => {
                urls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
                console.log('图片预加载完成');
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const redPacketsContainer = document.getElementById('red-packets-container');
            const resultModal = document.getElementById('result-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalQrcode = document.getElementById('modal-qrcode');
            const modalClose = document.getElementById('modal-close');
            const remainingCountEl = document.getElementById('remaining-count');
            
            // 红包内容配置 - 使用CDN路径
            const packetContents = [
                {
                    reward: "100元购衣津贴",
                    qrcodePath: "https://cdn.jsdelivr.net/gh/INMAN-star/INMAN/double-11/imageswebp/1.webp",
                    text: "扫码领取津贴"
                },
                {
                    reward: "50元购衣津贴",
                    qrcodePath: "https://cdn.jsdelivr.net/gh/INMAN-star/INMAN/double-11/imageswebp/2.webp",
                    text: "扫码领取津贴"
                },
                {
                    reward: "30元购衣津贴",
                    qrcodePath: "https://cdn.jsdelivr.net/gh/INMAN-star/INMAN/double-11/imageswebp/3.webp",
                    text: "扫码领取津贴"
                },
                {
                    reward: "20元购衣津贴",
                    qrcodePath: "https://cdn.jsdelivr.net/gh/INMAN-star/INMAN/double-11/imageswebp/4.webp",
                    text: "扫码领取津贴"
                },
                {
                    reward: "10元购衣津贴",
                    qrcodePath: "https://cdn.jsdelivr.net/gh/INMAN-star/INMAN/double-11/imageswebp/5.webp",
                    text: "扫码领取津贴"
                },
                {
                    reward: "5元购衣津贴",
                    qrcodePath: "https://cdn.jsdelivr.net/gh/INMAN-star/INMAN/double-11/imageswebp/6.webp",
                    text: "扫码领取津贴"
                }
            ];
            
            // 从本地存储获取剩余次数和已翻开的红包
            let remainingCount = localStorage.getItem('remainingCount') || 3;
            let openedPackets = JSON.parse(localStorage.getItem('openedPackets') || '[]');
            
            // 更新显示
            remainingCountEl.textContent = remainingCount;
            
            // 生成随机红包顺序
            function generateRandomOrder() {
                // 检查是否已有存储的随机顺序
                let packetOrder = JSON.parse(localStorage.getItem('packetOrder') || 'null');
                
                // 如果没有存储的顺序，生成一个新的随机顺序
                if (!packetOrder) {
                    packetOrder = [...Array(packetContents.length).keys()];
                    // Fisher-Yates 洗牌算法
                    for (let i = packetOrder.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [packetOrder[i], packetOrder[j]] = [packetOrder[j], packetOrder[i]];
                    }
                    // 存储随机顺序
                    localStorage.setItem('packetOrder', JSON.stringify(packetOrder));
                }
                
                return packetOrder;
            }
            
            // 创建红包元素
            function createRedPackets() {
                const packetOrder = generateRandomOrder();
                
                // 清空容器
                redPacketsContainer.innerHTML = '';
                
                // 创建红包元素
                packetOrder.forEach((contentIndex, positionIndex) => {
                    const redPacket = document.createElement('div');
                    redPacket.className = 'red-packet';
                    redPacket.setAttribute('data-index', positionIndex);
                    redPacket.setAttribute('data-content-index', contentIndex);
                    
                    const redPacketContent = document.createElement('div');
                    redPacketContent.className = 'red-packet-content';
                    
                    const qrcodeContainer = document.createElement('div');
                    qrcodeContainer.className = 'qrcode-container';
                    
                    const qrcodeImg = document.createElement('img');
                    qrcodeImg.id = `qrcode-${positionIndex}`;
                    qrcodeImg.src = packetContents[contentIndex].qrcodePath;
                    qrcodeImg.alt = "二维码";
                    qrcodeImg.loading = "lazy"; // 图片懒加载
                    
                    const rewardText = document.createElement('div');
                    rewardText.className = 'reward-text';
                    rewardText.id = `reward-text-${positionIndex}`;
                    rewardText.textContent = packetContents[contentIndex].text;
                    
                    qrcodeContainer.appendChild(qrcodeImg);
                    redPacketContent.appendChild(qrcodeContainer);
                    redPacketContent.appendChild(rewardText);
                    redPacket.appendChild(redPacketContent);
                    redPacketsContainer.appendChild(redPacket);
                    
                    // 如果这个位置的红包已经翻开，标记为已翻开
                    if (openedPackets.includes(positionIndex)) {
                        redPacket.classList.add('opened');
                    }
                });
            }
            
            // 初始化页面
            function initPage() {
                // 初始化红包
                createRedPackets();
                
                // 添加红包点击事件
                redPacketsContainer.addEventListener('click', function(e) {
                    const redPacket = e.target.closest('.red-packet');
                    if (redPacket) {
                        handleRedPacketClick.call(redPacket);
                    }
                });
                
                // 页面初始化完成后，异步预加载图片
                const imageUrls = packetContents.map(content => content.qrcodePath);
                preloadImages(imageUrls);
            }
            
            // 红包点击事件处理
            function handleRedPacketClick() {
                const positionIndex = parseInt(this.getAttribute('data-index'));
                const contentIndex = parseInt(this.getAttribute('data-content-index'));
                
                // 检查是否已翻开
                if (this.classList.contains('opened')) {
                    return;
                }
                
                // 检查是否还有参与次数
                if (remainingCount <= 0) {
                    alert('您已用完所有参与次数！');
                    return;
                }
                
                // 翻开红包
                this.classList.add('opened');
                
                // 记录已翻开的红包
                openedPackets.push(positionIndex);
                localStorage.setItem('openedPackets', JSON.stringify(openedPackets));
                
                // 减少剩余次数
                remainingCount--;
                remainingCountEl.textContent = remainingCount;
                localStorage.setItem('remainingCount', remainingCount);
                
                // 显示结果弹窗
                modalTitle.textContent = "恭喜您获得";
                modalText.textContent = packetContents[contentIndex].reward;
                modalQrcode.src = packetContents[contentIndex].qrcodePath;
                resultModal.style.display = 'flex';
            }
            
            // 关闭弹窗
            modalClose.addEventListener('click', function() {
                resultModal.style.display = 'none';
            });
            
            // 点击模态框外部关闭
            resultModal.addEventListener('click', function(e) {
                if (e.target === resultModal) {
                    resultModal.style.display = 'none';
                }
            });
            
            // 初始化页面
            initPage();
        });
    </script>
</body>
</html>
